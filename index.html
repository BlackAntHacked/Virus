<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning - Restarting</title>
    <style>
        body {
            background-color: red;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #progress-container {
            width: 100%;
            background-color: #ddd;
            margin: 20px auto;
            height: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: green;
        }

        h1 {
            font-size: 3rem;
            margin-top: 20px;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    <h1>Warning! Restarting in 2 minutes...</h1>
    <p>Do not close this page!</p>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <p id="timer">120 seconds remaining</p>

    <script>
        // Time variables
        let timeLeft = 120; // 2 minutes in seconds
        let progressBar = document.getElementById('progress-bar');
        let timerText = document.getElementById('timer');

        // Update progress bar and timer every second
        let interval = setInterval(function () {
            timeLeft--;
            progressBar.style.width = ((120 - timeLeft) / 120) * 100 + '%';
            timerText.textContent = timeLeft + ' seconds remaining';

            // If time runs out, simulate a restart by redirecting or closing the page
            if (timeLeft <= 0) {
                clearInterval(interval);
                alert("Your system is now restarting...");
                window.location.href = "https://example.com"; // Redirect to another page (simulate restart)
                // You could close the tab by using window.close(); but it only works in certain conditions
            }
        }, 1000);
    </script>
</body>
</html>
